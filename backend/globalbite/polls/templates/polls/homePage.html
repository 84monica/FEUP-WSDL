<!-- templates/main_page.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .search-bar {
            margin-top: 20px;
            text-align: center;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
            width: 70%;
        }

        .search-button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: #fff;
            border: 1px solid #4caf50;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            outline: none;
        }

        .search-input:focus,
        .search-button:focus {
            border-color: #4caf50;
        }

        .order-dropdown {
            margin-top: 10px;
            text-align: center;
        }

        label {
            margin-right: 5px;
            font-weight: bold;
        }

        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        .country-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .country-card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 200px;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .country-card:hover {
            transform: scale(1.05);
        }

        .country-button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Global Bite</h1>

    <!-- Search Bar -->
    <div class="search-bar">
        <div class="search-container">
            <input type="text" class="search-input" name="query" placeholder="Search for recipes...">
            <button type="submit" class="search-button">Search</button>
        </div>
    </div>

    <!-- Order Dropdown -->
    <div class="order-dropdown">
        <form action="{% url 'index' %}" method="get">
            <label for="order">Order by:</label>
            <select id="order" name="order" onchange="this.form.submit()">
                <option value="popularity" {% if order_by == 'popularity' %} selected {% endif %}>Popularity</option>
                <option value="alphabetical" {% if order_by == 'alphabetical' %} selected {% endif %}>Alphabetical</option>
            </select>
        </form>
    </div>
    

    <!-- Country Cards -->
    <div class="country-cards">
        {% for country in countries %}
            <form action="{% url 'country_recipes' country=country %}" method="get">
                <button class="country-card" type="submit">
                    <h2>{{ country }}</h2>
                    <span class="country-button">Show Recipes</span>
                </button>
            </form>
        {% endfor %}
    </div>
</body>
</html>
